# --- üñ•Ô∏è MONITOR SETTINGS ---------------------------------------------------
# Apply monitor presets (brightness, contrast, etc.) via ddcutil
exec-once = sleep 1 && ddcutil setvcp 10 100 12 100 14 07 6C 45 6E 45 70 45 16 45 18 45 1a 45

# --- üõ°Ô∏è SECURITY & CORE SERVICES -------------------------------------------
# Authentication Agent (Polkit)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

# GNOME Keyring for password management
exec-once = gnome-keyring-daemon --start --components=secrets &

# Network Manager Applet
exec-once = nm-applet --indicator &

# --- üìã CLIPBOARD MANAGER --------------------------------------------------
# Clipboard history (Text & Images) using cliphist
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

# --- üé® UI COMPONENTS ------------------------------------------------------
# Notification Daemon
exec-once = dunst &

# --- üîã POWER & HARDWARE ---------------------------------------------------
# Idle Management (Timeout, Lock, etc.)
exec-once = hypridle &

# AGS Panel (GTK4)
exec-once = cd ~/loonix/.config/ags && ags run app.js --gtk 4
